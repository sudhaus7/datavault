<html data-namespace-typo3-fluid="true"
      f:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<f:debug>{_all}</f:debug>
<f:widget.paginate as="pagedBlogs" configuration="{itemsPerPage: 2}" objects="{blogs}">
    <f:for as="blog" each="{pagedBlogs}">
        <div class="row">
            <div class="col-12">
                <h5><f:link.action action="detail" arguments="{blog:blog}" controller="Detail" pageUid="{settings.detailPage}">
                    {blog.title} -
                    <f:format.date date="{blog.date}" format="%d.%m.%Y"/>
                </f:link.action>
                </h5>
            </div>
            <div class="col-12">
                <p>{blog.teaser}</p>
            </div>
            <div class="col-12" style="margin-bottom:2em;">
                <f:link.action action="detail" arguments="{blog:blog}" class="btn btn-primary" controller="Detail" pageUid="{settings.detailPage}">read more</f:link.action>
            </div>
        </div>
    </f:for>
</f:widget.paginate>

<style>
    .f3-widget-paginator {
        display: flex;
        flex-direction: row;
        width: 100%;
    }
    .f3-widget-paginator li {
        list-style-type: none;
        display: inline-block;
        border: 1px solid #000;
        margin: 0 10px;
    }
    .f3-widget-paginator li.current , .f3-widget-paginator li a {
        display: block;

        padding: 10px;

    }
</style>
</html>
